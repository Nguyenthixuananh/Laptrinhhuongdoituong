<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết class HCN, có CD, CR,
có phương thức Thay đổi CD, thay đổi CR, tính Chu vi, Tính diện tích, vẽ ra canvas.-->
<canvas id="hcn" width="500" height="700" style="color: red"></canvas>
<script>


    class Rectangle {
        length;
        width;
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getArea() {
            return this.length * this.width;
        }
        getPerimeter() {
            return (this.length + this.width) * 2;
        }
        draw(ctx) {
            ctx.rect(100,100,this.length,this.width);
            ctx.fill()
        }




    }
    let l = +prompt("Enter the length")
    let w = +prompt("Enter the width")
    let rectangle = new Rectangle(l,w)
    let area = rectangle.getArea()
    let perimeter = rectangle.getPerimeter()
    alert("Area of a rectangle is " + area + " and Perimeter of a rectangle is " +perimeter)
    let ctx = document.getElementById('hcn').getContext('2d');
    // rectangle.draw(ctx)
    function createRectangle() {
        for (let i = 0; i < 10; i++) {
            rectangle.draw(ctx);
        }
    }
    createRectangle();

</script>
</body>
</html>
