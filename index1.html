<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết class HCN, có CD, CR,
có phương thức Thay đổi CD, thay đổi CR, tính Chu vi, Tính diện tích, vẽ ra canvas.-->
<canvas id="hcn" width="500" height="700" ></canvas>
<script>


    class Rectangle {
        length;
        width;
        x;
        y;
        color;
        constructor(length, width, x, y, color) {
            this.length = length;
            this.width = width;
            this.x = x;
            this.y = y;
            this.color = color;
        }
        getArea() {
            return this.length * this.width;
        }
        getPerimeter() {
            return (this.length + this.width) * 2;
        }
        draw(ctx) {
            ctx.rect(this.x, this.y, this.length, this.width)
            ctx.fillStyle = this.color
            ctx.fill()
        }




    }
    let l = +prompt("Enter the length")
    let w = +prompt("Enter the width")
    let rectangle = new Rectangle(l,w)
    let area = rectangle.getArea()
    let perimeter = rectangle.getPerimeter()
    alert("Area of a rectangle is " + area + " and Perimeter of a rectangle is " +perimeter)
    let ctx = document.getElementById('hcn').getContext('2d');
    for (let i= 0; i<10; i++) {
        let x = Math.random()*500;
        let y = Math.random()*700;
        let rect = new Rectangle(l, w, x, y, "Red");
        rect.draw(ctx)
    }

</script>
</body>
</html>
