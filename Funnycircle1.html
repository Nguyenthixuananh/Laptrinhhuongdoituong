<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;">
    <script>
        // Vẽ 1 hình tròn đơn giản với kích thước cố định
        class Circle {
            x;
            y;
            radius;

            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }

            createCircle() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let circle = new Circle(500, 500, 80);
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.find();
            }
        }

        createCircle();

        //    Vẽ hình tròn với bán kính ngẫu nhiên

                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
