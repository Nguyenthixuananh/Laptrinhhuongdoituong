<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết class Hình tròn, có bán kính, có phương thức
Thay đổi bán tính, tính Chu vi, Tính diện tích, vẽ ra canvas-->
<canvas id="ht" width="500" height="700"></canvas>
<script>
    let hinhtron = document.getElementById("ht");
    let ctx = hinhtron.getContext('2d');
    ctx.beginPath();
    ctx.arc(100,100,80,0,2*Math.PI);
    ctx.fill();
    ctx.closePath();

    class Circle {

        radius;

        constructor(radius) {
            this.radius= radius
        }


        getRadius() {
            return this.radius;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    };
    let circle = new Circle(80);
    let radius = circle.getRadius();

    let area = circle.getArea(); //
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
